{% extends "basepopup.html" %}

{% block title%}KitHerder: Add Milestone{% endblock %}


{% block content %}
	<script language="JavaScript">
		function target_popup(form)
		{
			window.close();
			form.target = 'formpopup';
		}
	</script>
	
	<h3>Add milestone</h3>

    <br />

   	<form method="post" action="">{% csrf_token %}
		<table>
		{{ form.as_table }}
		<tr><td>&nbsp;</td><td><input type="submit" name="submit" id="submit" value="Submit" class="button" /></td></tr>
		</table>
	</form>
	   


	   
{% endblock %}
